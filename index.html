<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Simonetta', serif;
      background: linear-gradient(45deg, #FFA07A, #FF8C00, #FFA500, #FFD700);
      animation: backgroundTransition 10s infinite alternate;
    }
    @keyframes backgroundTransition {
      0% { background: linear-gradient(45deg, #FFA07A, #FF8C00, #FFA500, #FFD700); }
      100% { background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00, #FFA07A); }
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }
    .countdown h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: black;
    }
    .timer {
      font-size: 2em;
      letter-spacing: 2px;
      color: black;
    }
    .falling {
      position: absolute;
      font-size: 2em;
      opacity: 0.8;
      animation: fall 5s linear forwards;
      z-index: 2;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .instagram {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: black;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="countdown">

  <script>

    let firstTargetDate = new Date("May 7, 2025 07:00:00").getTime();

    let animationsStarted = false;

    function updateCountdown() {
      const now = new Date().getTime();
      if(now < firstTargetDate) {
        let distance = firstTargetDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById("timer").innerHTML = "";
        }
        if (!animationsStarted) {
          startAnimations();
          animationsStarted = true;
        }
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

      document.body.appendChild(element);
      setTimeout(() => element.remove(), 5000);
    }

</body>
